{% extends 'base.html' %}
{% block content %}
<style>
    body {
        background-color: black;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 500px;
        margin: 0 auto;
        padding: 40px;
        text-align: center;
    }

    h1 {
        font-size: 36px;
        color: #8ebf81;
        margin-bottom: 20px;
    }

    form {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    form label {
        font-size: 18px;
        color: #fff;
        margin-bottom: 5px;
    }

    form input {
        padding: 8px;
        border: none;
        border-radius: 4px;
        margin-bottom: 10px;
    }

    form button {
        padding: 10px 20px;
        background-color: #95a5a5;
        color: #252525;
        border: none;
        border-radius: 10px;
        font-size: 18px;
        transition: background-color 0.3s ease;
        cursor: pointer;
    }

    form button:hover {
        background-color: #ffa200;
    }
</style>

<div class="container">
    <h1 style="text-align:center; color:#4CAF50">Sign up</h1>
    {{ error }}
    <form action="/signup/" method="POST">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" name="username" id="username">
        <label for="email">Email:</label>
        <input type="email" name="email" id="email">
        <label for="password1">Password:</label>
        <input type="password" name="password1" id="password1">
        <label for="password2">Confirm Password:</label>
        <input type="password" name="password2" id="password2">
        <button type="submit">Sign up</button>
    </form>
</div>
{% endblock %}
